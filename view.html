<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>

  <!-- Include the Marked library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 2rem;
      background-color: #fafafa;
      color: #333;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      overflow-x: auto;
      border-radius: 5px;
    }
    code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="content">Loading markdown...</div>

  <script>
    // Function to get query parameters
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadMarkdown() {
      const mdFile = getQueryParam('md');
      const contentDiv = document.getElementById('content');

      if (!mdFile) {
        contentDiv.innerHTML = "<p style='color:red;'>Error: No Markdown file specified. Use ?md=filename.md in the URL.</p>";
        return;
      }

      try {
        const response = await fetch(mdFile);
        if (!response.ok) throw new Error('Failed to load file');
        const text = await response.text();

        // Convert markdown to HTML using marked.js
        contentDiv.innerHTML = marked.parse(text);
      } catch (err) {
        contentDiv.innerHTML = `<p style='color:red;'>Error loading file: ${err.message}</p>`;
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
